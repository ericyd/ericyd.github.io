      const url = new URL(urlString)
      const modifiedPath = url.pathname.split('/')
      // add in Cloudinary scaling to save bandwidth
      url.pathname = modifiedPath.slice(0, 4).concat('c_scale,w_500', modifiedPath.slice(4)).join('/')
      return url
    })

    const cardsContainer = document.getElementById("cards")
    urls.forEach(populateImage(cardsContainer))

    /**
     * @param {HTMLElement} cardsContainer
     */
    function populateImage(cardsContainer) {
      /**
       * @param {string} url
       */
      return (url) => {
        const container = document.createElement("div")
        container.classList.add("card")
        const img = document.createElement("img")
        img.classList.add('image')
        img.src = url
        container.appendChild(img)
        cardsContainer.appendChild(container)
      }
    }
